<!DOCTYPE html>
<html ng-app="triple-task">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-controller="TaskListCtrl">
    <h2>New Task</h2>
    <form ng-submit="addTaskFormSubmit($event)">
      <input ng-model="taskDraft" type="text">
      <button class="btn btn-primary">Add</button>
    </form>
    <h2>Backlog</h2>
    <div id="backlog">
      <ul>
        <li ng-repeat="task in backlog">
          <span class="task-name">{{task.text}}</span>
          <a href="#" ng-click="enqueueTask(task, $index)">Today</a>
          <a href="#" ng-click="deleteBacklogTask(task, $index)">Never</a>
        </li>
      </ul>
    </div>
    <h2>Timeline</h2>
    <div id="timeline">
      <ul>
      </ul>
    </div>
  </body>
</html>
